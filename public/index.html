<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Portfolio</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
          <li><a href="about.html" class="hover:text-blue-500">About</a></li>
          <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="container mx-auto px-4 py-20 text-center">
    <h2 class="text-4xl font-extrabold mb-4">Hi, I'm [Your Name]</h2>
    <p class="text-xl mb-8">A passionate developer specializing in [Your Specialization]</p>
    <a href="#projects" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">See My Work</a>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="container mx-auto px-4 py-20">
    <h3 class="text-3xl font-bold text-center mb-12">Projects</h3>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Example Project Card -->
      <div class="bg-white shadow rounded overflow-hidden">
        <img src="path/to/project-image.jpg" alt="Project Title" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="font-bold text-xl mb-2">Project Title</h4>
          <p class="text-gray-700">Short description of the project.</p>
        </div>
      </div>
      <!-- Repeat cards for more projects -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200">
    <div class="container mx-auto px-4 py-6 text-center">
      <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
